<!DOCTYPE html>
<html lang="en">
<head>
  <title> RizkiDesu </title>
  <meta charset="utf-8">
  <link rel="icon" href="./img/logo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- page loader  -->

  <div class="page-loader">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- bg cycle -->
  <div class="bg-circles">
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="circle-4"></div>
  </div>
  <!-- overlay -->
  <div class="overlay">
  </div>


  <!-- start main -->
  <div class="main hidden"> 
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="row flex-end">
          <button type="button" class="nav-toggler">
            <span></span>
          </button>
          <nav class="nav">
            <div class="nav-inner">
              <ul>
                <li><a href="#home" class="nav-item link-item">Home</a></li>
                <li><a href="#about" class="nav-item link-item">About</a></li>
                <li><a href="#portfolio" class="nav-item link-item">Portofolio</a></li>
                <li><a href="#contact" class="nav-item link-item">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

    </header>


    <!-- start home section -->
    <section class="home-section align-items-center" id="home">
      <div class="container" id="homepageContainer"></div>
    </section>
    <!-- end section -->


    <!-- about  -->
    <section class="about-section sec-padding" id="about">
      <div class="container" id="aboutpageContainer">
        <div class="row">
          <div class="section-title">
            <h2>About Me</h2>
          </div>
        </div>
        <div class="row">
          <div class="about-img">
            <div class="img-box" id="IMG-about">
            </div>
          </div>
          <div class="about-text">
            <p id="P-about">
              
            </p>
            <h3>skills</h3>
            <div class="skills" id="skills-items">
            </div>

            <div class="about-taps">
              <button type="button" class="tab-item active" data-target="#education">education</button>
              <button type="button" class="tab-item" data-target="#experience">experience</button>
            </div>

            <!-- education -->
            <div class="tab-content  active" id="education">
              <div class="timeline" id="education-item">
              </div>
            </div>

            <!-- experience -->
            <div class="tab-content" id="experience">
              <div class="timeline" id="experience-item">
              </div>
            </div>
            
              <a href="./cv.pdf" target="_blank" class="btn">download cv</a>
              <a href="#contact" class="btn link-item">contact me</a>
        </div>
      </div>
    </section>
    <!-- end about -->

    <!-- phortofolio -->
    <section class="portfolio-section sec-padding" id="portfolio">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2>portfolio</h2>
        </div>
        <!-- DATA PORTOFOLIO -->
        <div class="row" id="dataContainer"></div>
      </div>
    </section>
    <!-- end portfolio -->


    <!-- contact -->
    <section class="contact-section sec-padding" id="contact">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h2>contact me</h2>
          </div>
          <div class="row">
            <div class="contact-form">
              <form action="">
                <div class="row">
                  <div class="input-group">
                    <input type="text" placeholder="Name" class="input-control" required>
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="Email" class="input-control" required>
                  </div>
                  <div class="input-group">
                    <input type="text" placeholder="Subject" class="input-control" required>
                  </div>
                  <div class="input-group">
                    <textarea placeholder="Messages" class="input-control" required></textarea>
                  </div>
                  <div class="submit-btn">
                    <button type="submit" class="btn">send messages</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="contact-info">
              <div id="contact-data">
              </div>
              <div class="contact-info-item">
                <h3>Follow Me</h3>
                <!-- social media -->
                <div class="social-links" id="sociallinks"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
  <!-- end main -->


    <!-- portfolio detail popup -->
      <div class="portfolio-popup">
        <div class="pp-inner">
          <div class="pp-content">
            <div class="pp-header">
              <button type="button" class="btn pp-close"><i class="fas fa-times"></i></button>
              <div class="pp-thumbnail">
                <img src="" alt="pp-thumbnail">
              </div>
              <h3></h3>
            </div>
            <div class="pp-body">
            </div>
          </div>
        </div>
      </div>
  <script src="./js/script.js"></script>
</body>
</html>
